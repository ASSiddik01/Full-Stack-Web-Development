<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid_container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px 10px;
        }
        .grid_cell{
            border: 2px solid firebrick;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Exploring GRID</h1>
    <div class="grid_container">
        <div class="grid_cell">Cell Number_1</div>
        <div class="grid_cell">Cell Number_2</div>
        <div class="grid_cell">Cell Number_3</div>
        <div class="grid_cell">Cell Number_4</div>
        <div class="grid_cell">Cell Number_5</div>
        <div class="grid_cell">Cell Number_6</div>
        <div class="grid_cell">Cell Number_7</div>
        <div class="grid_cell">Cell Number_8</div>
        <div class="grid_cell">Cell Number_9</div>
        <div class="grid_cell">Cell Number_10</div>
        <div class="grid_cell">Cell Number_11</div>
        <div class="grid_cell">Cell Number_12</div>
    </div>
</body>
</html>
