<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse;
        }
        td,th{
            padding: 0 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Positon</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Shama</td>
                <td>Founder</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Sakib</td>
                <td>CEO</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Maneger</td>
                <td>Salman</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Sadia</td>
                <td>Relation Officer</td>
                <td>$100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
