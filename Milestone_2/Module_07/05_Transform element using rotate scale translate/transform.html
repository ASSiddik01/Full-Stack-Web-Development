<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .inner{
            border: 2px solid yellow;
            height: 100px;
            width: 100px;
        }
        .container{
            background-color: aqua;
        }
        .inner{
            background-color: blueviolet;
            transform:rotate(45deg) scale(0.7);
        }
    </style>
</head>
<body>
    <h1>Trasform element</h1>  
    <div class="container">
        <div class="inner">
            <p>box_1</p>
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <p>box_2</p>
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <p>box_3</p>
        </div>
    </div>
    <div class="container">
        <div class="inner">
            <p>box_4</p>
        </div>
    </div>
</body>
</html>
