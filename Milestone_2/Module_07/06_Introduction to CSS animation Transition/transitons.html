<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid #ddd;
            background-color: chocolate;
            transition: all 3s ease;
        }
        .box:hover{
            color: brown;
            height: 200px;
            width: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transitions</h1>
    <div class="box">
        <h4>transition</h4>
    </div>
    <div class="box">
        <h4>transition</h4>
    </div>
    <div class="box">
        <h4>transition</h4>
    </div>
</body>
</html>
