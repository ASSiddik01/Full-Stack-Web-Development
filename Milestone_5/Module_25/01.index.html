<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Welcome to @<span class="text-purple-600">AD Bank</span>@</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto rounded-xl mt-12">
            <h3 class="text-2xl p-4 text-center">Please! Login</h3>
            <div >
                <input class="block border rounded m-4 p-1 w-3/4" type="email" name="" id="" placeholder="your email">
                <input class="block border rounded m-4 p-1 w-3/4" type="password" name="" id="" placeholder="password">
                <button class="m-4 bg-yellow-300 px-4 py-2 rounded	">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
