<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* psude css */
        li:first-child{
            color: red;
        }
        li:last-child{
            color: blue;
        }
        li:nth-child(2n){
            background-color: blueviolet;
        }
        /* pseudo element */
        h2::after{
            content: ' to world';
        }

    </style>
</head>
<body>
    <ul>
        <li>Sakib</li>

        <li>Shama</li>
        <li>Sadia</li>
        <li>Shamim</li>
        <li>Sweet</li>
        <li>Sumaya</li>
    </ul>

    <h2>Welcome</h2>
    <h2>Welcome</h2>

    <h2>Welcome</h2>
    <h2>Welcome</h2>
    <h2>Welcome</h2>
</body>
</html>
