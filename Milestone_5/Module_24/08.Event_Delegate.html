<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Events Delegate</h1>
    <ul id="listContainer">
        <li class="item">List_1</li>
        <li class="item">List_2</li>
        <li class="item">List_3</li>
        <li class="item">List_4</li>
        <li class="item">List_5</li>
    </ul>
    <button id="addItem">Add Item</button>

    <script>
        // const items = document.getElementsByClassName("item");
        // for (const item of items){
        //     item.addEventListener('click',function(){
        //         // document.getElementById('listContainer').removeChild(item);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('addItem').addEventListener('click',function(){
            const li = document.createElement('li');
            li.innerText = "New Item";
            li.classList.add('item');
            const parent = document.getElementById('listContainer');
            parent.appendChild(li);
        })
        
        document.getElementById('listContainer').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })

    </script>
</body>
</html>
