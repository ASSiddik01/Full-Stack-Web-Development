<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Event</title>
</head>
<body>
    <h1>This is JS event</h1>
    <button onclick="document.body.style.backgroundColor='yellow'" >Click me: Yellow</button>
    <button onclick="makeRed()">Click Me: Red</button>
    <button id="makeBule">Click Me: Blue</button>
    <button id="green">Click Me: Green</button>
    <button id="goldenrod">Click Me: Green Rod</button>
    <button id="hotpink">Click Me: Hot Pink</button>
    <button id="lightblue">Click Me: Light Blue</button>
    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
    </script>
    <script src="03.script.js"></script>
</body>
</html>
